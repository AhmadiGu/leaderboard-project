<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard App</title>
    
    
<script defer src="main.js"></script></head>
<body>
    <header></header>
    <main>
        <h1>Leaderboard</h1>
    <div class="main-container">
        <section id="recent-score" class="recent-score">
            <div class="title">
             <p> Recent Scores </p>
             <button class="refreshBtn"> Refresh </button>
            </div>
            <div class="recent-content">
                <table >
                 <tr>
                    <th>Name</th>
                    <th>Score</th>
                 </tr>
                 <tbody class="table"></tbody>
                
                </table>
            </div>
        </section>
        <section id="add-score" class="add-score">
            <p> Add Your Score </p>
            <form class="form">
              <input type="text" id="user" name="user" placeholder="Your Name">
              <input type="number"  id="score" name="score" placeholder="Your Score">
              <button type="submit" class="addBtn">Add</button>
               
            </form>
        </section>
    </div>
    </main>
    <footer></footer>
     
</body>
</html>
